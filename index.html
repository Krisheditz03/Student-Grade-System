<!DOCTYPE html> 
<html> 
<head> 
	<title>student calculate</title> 
	<!-- link for font -->
	<link
	href= 
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/> 
	<link rel="stylesheet" href="style.css" /> 
</head> 
<body style="text-align: center; background: linear-gradient(to right,#556270,#FF6B6B,#9D50BB); height: 100vh;"> 
	<!-- main html -->
	<div class="container"> 
	<h1>Student grade calculator</h1> 
	<div class="screen-body-item"> 
		<div class="app"> 
		<div class="form-group"> 
			<!-- option for taking the input -->
			<input style="border: 2px solid red; border-radius: 5px;"
			type="text"
			class="form-control"
			placeholder="CHEMISTRY"
			id="chemistry"
			/> 
		</div> 
		<div class="form-group"> 
			<input style="border: 2px solid red; border-radius: 5px;"
			type="text"
			class="form-control"
			placeholder="HINDI"
			id="hindi"
			/> 
		</div> 
		<div class="form-group"> 
			<input style="border: 2px solid red; border-radius: 5px;"
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="maths"
			/> 
		</div> 
		<div class="form-group"> 
			<input style="border: 2px solid red; border-radius: 5px;"
			type="text"
			class="form-control"
			placeholder="PHYSICS"
			id="phy"
			/> 
		</div> 
		<div> 
			<input style="border: 2px solid red; border-radius: 5px; background-color: yellow;"
			type="button"
			value="show Percentage"
			class="form-button"
			onclick="calculate()"
			/> 
		</div> 
		</div> 
	</div> 
	<!-- for showing the result-->
	<div class="form-group showdata"> 
		<p id="showdata"></p> 
	</div> 
	</div> 
	<!--adding external javascript file-->
	<script src="script.js"></script> 
</body> 
</html>
